<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:lang-xmllang="en">

    <head>
        <div th:replace = "common/head :: head (title='Raw Analogue Events')"> </div>
    </head>

    <body>

        <section id="breadcrumbs">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Home</a></li>
                <li class="breadcrumb-item active">
                    <a href="#/raw-analogue-events/{{currentParameters.id ?  currentParameters.id : ''}}">Raw Analogue Events</a>
                </li>
            </ol>
        </section>

        <div th:replace = "common/header :: header (title='Raw Analogue Events')"> </div>


        <form action="#" action="/reports/raw-analogue-events" method="post">
            <div class="container">
                <div class="row">
                    <label>Site:</label><input class="col-ms-6" type="text" name="site" id="site" value="Kings Cross">
                    <label>Channel:</label><input class="col-ms-6" type="text" value = "" name="channel">
                </div>
                <div class="row">
                    <label>From:</label><input class="col-ms-6" type="date" value = "" name="from">
                    <label>To:</label> <input  class="col-ms-6" type="date" value = "" name="to">
                </div>
                <div class="row">
                    <div class="col-md-3 col-md-offset-3 col-xs-6  form-group">
                        <button type="submit" class="btn btn-success">Generate Report</button>
                    </div>
                    <div class="col-md-3 col-md-offset-9 col-xs-6  form-group">
                        <button type="reset" class="btn btn-primary">Reset From</button>
                    </div>
                </div>
            </div>
        </form>

        <!-- TODO: Why is this footer not having the background colour applied?-->
        <div th:replace = "common/footer :: footer"></div>

    </body>

</html>
