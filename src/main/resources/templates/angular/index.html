<!DOCTYPE html>
<html lang="en" ng-app="analogueReports">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head
       content must come *after* these tags -->

  <title>Analogue Data Reports</title>

  <script type = "text/javascript"
          src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script data-require="ui-bootstrap@0.5.0" data-semver="0.5.0" src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.6.0.js"></script>

  <!--<script type = "text/javascript" th:href="@{/js/typeahead.bundle.min.js}"></script>-->
  <!--<link rel="stylesheet" type="text/css" th:href="@{/css/jquery.typeahead.min.css}">-->
  <script src="http://twitter.github.io/typeahead.js/releases/latest/typeahead.bundle.js"></script>

</head>

<body>

<div>Main Layout</div>

<div ui-view="header"></div>

<div ui-view="content"></div>

<div ui-view="footer"></div>

<script src="scripts/angular-ui-router/release/angular-ui-router.min.js"></script>
<!--<script src="scripts/angular-resource/angular-resource.min.js"></script>-->
<script>
  'use strict';
  angular.module('analogueReports', ['ui.router','ngResource','ngDialog'])
    .config(function($stateProvider, $urlRouterProvider) {
      $stateProvider.state('app', {
        url:'/angular/',
        views: {
          'header': {
            templateUrl: 'views/header.html'
          },
          'content': {
            templateUrl: 'views/home.html'
          },
          'footer': {
            templateUrl: 'views/footer.html'
          }
        }
      })
        .state('app.overview', {
          url: 'reports',
          views: {
            'content@' : {
              templateUrl: 'views/report-overview.html'
            }
          }
        })
      $urlRouterProvider.otherwise('/');
    })
</script>

</body>

</html>
